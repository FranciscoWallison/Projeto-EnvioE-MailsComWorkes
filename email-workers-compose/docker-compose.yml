version: '3' # vers√£o mais atual
volumes: 
  dados:
services: 
  db: 
    image: postgres:9.6
    volumes:
      # Volume dos dados
      - dados:/var/lib/postgresql/data
      # Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    # Obrigatorio definir senha
    environment:
      - POSTGRES_PASSWORD=postgres